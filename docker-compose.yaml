  n8n:
    image: n8nio/n8n:latest
    container_name: n8n
    ports:
      - "5678:5678"
    volumes:
      - n8n_data:/home/node/.n8n
    environment:
      - N8N_HOST=localhost
      - N8N_PORT=5678
      - WEBHOOK_URL=http://localhost:5678/
    restart: unless-stopped
    depends_on:
      - ollama
    networks:
      - n8n-network

volumes:
  ollama_models:
  n8n_data:
